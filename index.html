<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>COVID Snapshot</title>
  <meta name="description" content="A Snapshot of COVID data in the US">
  <meta name="author" content="Liam Cryan">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <!-- <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale.v3.min.js"></script>
  <script src="https://d3js.org/d3-axis.v1.min.js"></script> -->
  <style>
    .dashboard {
      display: flex;
    }
  </style>
</head>

<body>

  <!-- <div class="dashboard"> -->
    <div class="title">COVID Snapshot</div>
    <div id="line-chart"></div>
    <div id="quick-stats"></div>
    <div id="parameters">
      <select name="metric" id="metric">
        <option value="positiveIncrease">New Cases</option>
        <option value="deathIncrease">New Deaths</option>
      </select>
      <select name="date" id="date">
      </select>
      <select name="states" id="states">
        <option value="All States">All States</option>
      </select>
    </div>
    <div id="choropleth-chart"></div>
    <div id="bar-chart" style="width: 15%; min-width: 200px;"></div>
  <!-- </dashboard> -->
  <script src="index.js"></script>
</body>
</html>
